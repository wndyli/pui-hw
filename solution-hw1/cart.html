<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- logo -->
    <a href="index.html"><img src="assets/logo-01.svg" class="logo" alt="bun bun logo"></a>
    <hr>
    <!-- nav bar -->
    <div class="title">
        <a href="index.html">Products</a>
        <br>
        <a href="cart.html" class="active">Cart</a>
    </div>

    <!-- cart details -->
    <h1>Shopping Cart</h1>
      <div class="cart">
        <img src="assets/original-cinnamon-roll.jpeg" class="cartpic" alt="original cinnamon roll">
          <div class="remove"><u>Remove</u></div>
          <p>Original Cinnamon Roll
              <br>
            Glazing: Keep Original
              <br>
            Pack Size: 1
            </p>
          <div class="price">$ 2.49</div>
      </div>
        
      <div class="cart">
        <img src="assets/double-chocolate-cinnamon-roll.jpeg" class="cartpic" alt="double-chocolate cinnamon roll">
          <div class="remove"><u>Remove</u></div>
            <p>Double Chocolate Cinnamon Roll
              <br>
              Glazing: Sugar milk
              <br>
              Pack Size: 6
            </p>
          <div class="price">$ 27.45</div>
      </div>

    <hr class="short">
      <h1 class="total">Total: $ 29.94</h1>
      <div class="checkout">Checkout</div>
  
    </body>
</html>
