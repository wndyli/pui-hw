<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- logo -->
    <a href="index.html"><img src="assets/logo-01.svg" class="logo" alt="bun bun logo"></a>
    <hr>
    <!-- nav bar -->
    <div class="title">
        <a href="index.html" class="active">Products</a>
        <br>
        <a href="cart.html">Cart</a>
    </div>

    <!-- product details -->
    <h1>Original Cinnamon Roll</h1>
      <div class="detail">
        <img src="assets/original-cinnamon-roll.jpeg" class="detailpic" alt="original cinnamon roll">
          <div class="description">
            Customize our delicious, hand-made cinnamon roll to your liking!
          </div>
        <div class="choice">
          <label>Glazing:
            <select class="dropbox">
              <option value="keep original">Keep Original</option>
              <option value="sugar milk">Sugar milk</option>
              <option value="vanilla milk">Vanilla milk</option>
              <option value="double chocolate">Double chocolate</option>
            </select>
          </label>

          <label>Pack Size:
            <select class="dropbox">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </select>
          </label>

          <div class="endcheckout">$2.49
            <div class="hitcheckout">Add to Cart</div>
          </div>
        </div>
    </div>
  
  </body>
</html>
