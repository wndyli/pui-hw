<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="header">
      <a href="index.html"><img src="assets/logo-01.svg" class="logo" alt="bun bun logo"></a>
      <div class="headerright">
        <div class="links">
          <div class="linkstext">
            <a href="index.html">Products</a>
          </div>
          <div class="linkstext">
            <a href="cart.html" class="active">Cart</a>
          </div>
        </div>
        <hr>
        <div class="description">Shopping cart</div>
      </div>
    </div>

    <div class="cartcontent">
      <div class="cartleft">
        <img class="cartpic" src="assets/original-cinnamon-roll.jpeg" alt="original cinnamon roll">
        <div class="cartlefttext"><u>Remove</u></div>
      </div>
      <div class="cartmid">
        <div class="midmargin">
        Original Cinnamon Roll
        <br>
        Glazing: Keep original
        <br>
        Pack Size: 1
        </div>
      </div>
      <div class="cartright">
        <div class="rightmargin">$ 2.49</div>
        </div>
    </div>

    <div class="cartcontent">
      <div class="cartleft">
        <img class="cartpic" src="assets/double-chocolate-cinnamon-roll.jpeg" alt="double chocolate cinnamon roll">
        <div class="cartlefttext"><u>Remove</u></div>
      </div>
      <div class="cartmid">
        <div class="midmargin">
          Double Chocolate Cinnamon Roll
        <br>
          Glazing: Sugar milk
        <br>
          Pack Size: 6
        </div>
      </div>
      <div class="cartright">
        <div class="rightmargin">$ 27.45</div>
      </div>
    </div>

    <div class="checkout">
      <hr class="short">
      <div class="checkoutprice">
        <div class="cartleft"></div>
        <div class="cartmid">
          <div class="totalmargin">Total</div>
        </div>
        <div class="cartright">$29.94</div>
      </div>
      <div class="checkoutbox">Checkout</div>
    </div>
  </body>  
</html>
