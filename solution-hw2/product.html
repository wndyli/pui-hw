<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- header section -->
    <div class="header">
      <a href="index.html"><img src="assets/logo-01.svg" class="logo" alt="bun bun logo"></a>
      <div class="headerright">
        <div class="links">
          <div class="linkstext">
            <a href="cart.html" class="active">Products</a>
          </div>
          <div class="linkstext">
            <a href="cart.html">Cart</a>
          </div>
        </div>
        <hr>
        <div class="description">Original Cinnamon Roll</div>
      </div>
    </div>

    <!-- detail -->
    <div class="detailcontent">
      <img src="assets/original-cinnamon-roll.jpeg" class="leftpic" alt="original cinnamon roll">
      <div class="detailright">
        Customize our delicious, hand-made cinnamon roll to your liking!
        <div class="choice">
            <label>Glazing:
              <select class="dropbox">
                <option value="keep original">Keep Original</option>
                <option value="sugar milk">Sugar milk</option>
                <option value="vanilla milk">Vanilla milk</option>
                <option value="double chocolate">Double chocolate</option>
              </select>
            </label>
            <label>Pack Size:
                <select class="dropbox">
                  <option value="1">1</option>
                  <option value="3">3</option>
                  <option value="6">6</option>
                  <option value="12">12</option>
                </select>
            </label>
        </div>

        <!-- checkout -->
        <div class="endcheckout">$2.49
            <div class="hitcheckout">Add to Cart</div>
          </div>
      </div>
    </div>
  </body>  
</html>
